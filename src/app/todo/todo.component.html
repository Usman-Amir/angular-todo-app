<div class="todo-container">
    <h2>Todo List</h2>
    <input [(ngModel)]="newTask" placeholder="Enter a task" />
    <button (click)="addTask()">Add</button>

    <ul>
        <li *ngFor="let task of tasks; let i=index">
            <span [class.completed]= "task.completed" (click)="toggleTask(i)">
                {{task.text}}
            </span>
<button class="delete-btn" (click)="deleteTask(i)">x</button>

        </li>
    </ul>
</div>
